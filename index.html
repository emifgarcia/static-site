<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de Teste</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Bem-vindo ao meu site de teste Power BI Embedded!</h1>
        <p>Este é um exemplo simples de site que será hospedado na Azure.</p>
    </header>

    <main>
        <button id="changeTextButton">Clique para alterar o texto</button>
        <p id="dynamicText">Texto original. Clique no botão para mudar!</p>

        <h2>Dashboard Power BI:</h2>
        <iframe title="GBB Amostras" width="1140" height="541.25"
            src="https://app.powerbi.com/reportEmbed?reportId=9f84c211-d944-4487-b27c-f4349e23b72f&autoAuth=true&ctid=7893571b-6c2c-4cef-b4da-7d4b266a0626"
            frameborder="0" allowFullScreen="true">
        </iframe>
    </main>

    <footer>
        <p>&copy; 2025 - Meu site de teste na Azure</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
